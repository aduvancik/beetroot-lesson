<!DOCTYPE html>
<html lang="uk">
    <head>
	<meta charset="UTF-8"/>
<title>TiTle</title>
<link rel="shortcut icon" href="https://i.pinimg.com/236x/51/88/02/5188023c05ac9d52dc422eaeca21bce4.jpg" width="16px">

<link rel="stylesheet" href="./style/null.css">
<link rel="stylesheet" href="./style/style.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
	</head>
        <body>
        <form action="#" class="form" method="get">
          <h1 class="title">Create an Account</h1>
          <div class="first-name">
            <label for="fName">First Name</label>
          <input type="text" name="fName" id="fName" required>
          </div>
          <div class="last-name">
            <label for="lName">Last Name</label>
          <input type="text" name="lName" id="lName" required>
          </div>
          <div class="e-mail">
            <label for="eMail">E-mail</label>
          <input type="text" name="eMail" id="eMail" required>
          <p>We'll never share your email with anyone else.</p>
          </div>
          <div class="male">
            <div class="mmale">
              <label for="male">Male</label>
          <input type="radio" name="male" id="male" required>
            </div>
          <div class="fmale">
            <label for="fmale">Female</label>
          <input type="radio" name="male" id="fmale" required>
          </div>
          </div>
          <div class="country">
            <label for="country">Country</label>
          <input type="text" name="country" id="country" required>
          </div>
          <div class="city">
            <label for="city">City</label>
          <input type="text" name="city" id="city" required>
          </div>
          <button class="button" type="submit">Sign Up</button>
          <p class="foot">By clicking the 'Sign Up' button, you confirm that you accept our
            <span>Terms of Use</span> and   <span>Privacy Policy</span></p>
        </form>   
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
        <script src="./script/script.js"></script></body>
</html>
